<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src='./js/app.js'></script>
  <title>Document</title>
</head>

<body>
  <div class="project-container">
    <header class="project-header">
      <h2 class="header-text"> weight converter</h2>
    </header>
    <div class="project-msg-container">
      <h3 class="msg-text">Type a value in any of the fields to convet weight</h3>
    </div>
    <form action="">
      <div class="input-group-div">
        <label for="pounds">weight in pounds</label>
        <input type="number" class="pounds" placeholder="0">
      </div>
      <div class="input-group-div">
        <label for="kilograms">weight in kilograms</label>
        <input type="number" class="kilograms" placeholder="0">
      </div>
      <div class="input-group-div">
        <label for="grams">weight in grams</label>
        <input type="number" class="grams" placeholder="0">
      </div>
      <div class="input-group-div">
        <label for="ounces">weight in ounces</label>
        <input type="number" class="ounces" placeholder="0">
      </div>
    </form>
  </div>
</body>

</html>
