<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src='./js/app.js'></script>
  <title>Document</title>
</head>

<body>
  <div class="project-container">
    <header class="project-header">
      <h2 class="header-text">tip calculator</h2>
    </header>
    <form action="">
      <section class="bill-amount-section">
        <h4 class="amount-text">bill:</h4>
        <input type="text" class="input-amount" placeholder="$">
      </section>
      <section class="rate-service-section">
        <span class="rate-service-text">rate service</span>
        <select class="select-box tip-option">
          <option disabled selected value="0">
            --select an option--
          </option>
          <option value="0.0">0% - bad</option>
          <option value="0.05">5% - fair</option>
          <option value="0.1">10% - good</option>
          <option value="0.15">15% - Excellent</option>
        </select>
      </section>
      <div class="button-section">
        <button type="button" class="calculate-btn">calculate</button>
        <h4 class="form-error-msg">please enter amount and rate service.</h4>
      </div>
    </form>
    <section class="amount-result-section">
      <div class="tip-amount-div">
        <h2 class="tip-amount-number">tip amount: $0</h2>
      </div>
      <div class="total-bill-amount-div">
        <h2 class="total-bill-amount">total bill: $0</h2>
      </div>
    </section>
  </div>
</body>

</html>
